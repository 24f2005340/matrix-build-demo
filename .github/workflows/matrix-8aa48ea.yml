name: Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            version: 1
          - os: ubuntu-latest
            version: 2
          - os: ubuntu-latest
            version: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-8aa48ea
        run: echo "Building variant ${{ matrix.version }} on ${{ matrix.os }}"

      - name: Generate build artifact
        run: |
          echo "Build output for variant=${{ matrix.version }}, OS=${{ matrix.os }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Matrix ID: 8aa48ea" >> output.txt

      - na
